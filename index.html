<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sorting Hat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

<body>
<!--------------------- Jumbotron ------------------------>
    <div class="jumbotron" id="jumbotron">
        <h1 class="display-4">Hello, and Welcome to Hogwarts!</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <p class="lead">
            <a class="startButton btn btn-primary btn-lg" id="startButton" href="#" role="button">Learn more</a>
        </p>
    </div>
<!-------------------- /Jumbotron ------------------------->
<!----------------- Sorting Hat Form ---------------------->
    <div id="hatForm" class="bg-light mx-auto" style="display:none; width: 500px">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter First Year's Name</label>
                <small id="emailHelp" class="form-text text-muted">Student:</small>
                <input class="form-control mx-auto" id="exampleInputEmail1" style="width: 33%" placeholder="Harry Potter">
            </div>
            <button id="sortBtn" type="submit" class="btn btn-primary">Sort</button>
        </form>
    </div>
<!---------------- /Sorting Hat Form ---------------------->
